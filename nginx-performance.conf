# Add to your existing nginx configuration for freshkatale.com

# Enable gzip compression for JavaScript and CSS
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json;

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# Preload critical resources
location = / {
    add_header Link "</assets/index-1e971076.js>; rel=preload; as=script";
    add_header Link "</assets/vendor-d17ba141.js>; rel=preload; as=script";
    add_header Link "</assets/index-d30802de.css>; rel=preload; as=style";
    try_files $uri $uri/ /index.html;
}